  <style>
    body {

      height: 100vh;

      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    }.card {
  background: white;
  padding: 30px 25px;

  max-width: 350px;
  width: 90%;

}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #e63946;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin-bottom: 25px;
  font-size: 16px;
}

.btns {
  display: flex;
  justify-content: space-around;
  gap: 10px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #e63946;
  color: white;
}

#yes:hover {
  background: #d62839;
  transform: scale(1.05);
}

#no {
  background: #f1f1f1;
  color: #333;
  position: relative;
}

.message {
  display: none;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 4s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}

  </style>
</head>
